<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssGrid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="container">
        <div class="bg1">
            <h2>20<span>| 30</span></h2>
            <p>Goals completed</p>
        </div>
        <div class="card">
            <h2>
                <i class="fas fa-battery-half"></i>
            </h2>
            <p>Respiration</p>
        </div>
        <div class="card">
            <h2><i class="fas fa-running"></i></h2>
            <p>Miles</p>
        </div>
        <div class="card">
            <h2>32<span>C</span></h2>
            <p>Temperature</p>
        </div>
        <div class="card">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep</p>
        </div>
        <div class="card">
            <h2>80<span>bpm</span></h2>
            <p>heart rate</p>
        </div>
        <div class="card">
            <h2>170<span>lbs</span></h2>
            <p>Weight</p>
        </div>
        <div class="card">
            <h2>28%</h2>
            <p>Body Fat</p>
        </div>
        <div class="card">
            <h2>118<span>mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>
        <div class="card">
            <h2>160<span>kcal</span></h2>
            <p>AVG consumption</p>
        </div>
        <div class="card">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Workouts</p>
        </div>
        <div class="card">
            <h2><i class="fas fa-tint"></i></h2>
            <p>Water Hydration</p>
        </div>
    </section>
</body>
</html>
